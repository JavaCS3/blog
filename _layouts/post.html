---
layout: default
---

<article class="single row gutters">
  <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%Y-%m-%d" }}</time>
  <h2>{{ page.title }}</h2>
  {{ content }}
  <a class="label margin-small" 
     href="{{ site.baseurl }}{{ site.data.links[1].url }}#{{ page.category }}">
     {{ page.category }}
  </a>
</article>
