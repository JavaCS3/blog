---
layout: default
---

<article class="single row gutters">
  <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | "%Y-%m-%d" }}</time>
  <h2>{{ page.title }}</h2>
  {{ content }}
  <div>
    <ul class="category">
      <li><a href="">{{ page.category }}</a></li>
    </ul>
  </div>
</article>
