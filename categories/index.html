---
layout: page
title: Categories
---

{% for category in site.categories %}
  {% assign category_name = category[0] %}
  <!-- categories tag -->
  <div class="center">
    <a class="label margin-small" id="{{ category_name }}" href="#{{ category_name }}">{{ category_name }}
      <div class="detail">
        {{ site.categories[category_name] | size }}
      </div>
    </a>
  </div>
  <!-- categories pages -->
  <div class="center">
    {% for page in site.categories[category_name] %}
      <div>
        <article class="row gutters">
          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
        </article>
      </div>
    {% endfor %}
  </div>
{% endfor %}
