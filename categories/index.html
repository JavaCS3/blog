---
layout: page
title: Categories
---

<ul>
    {% for cat in site.category_list %}
        <li>{{ cat }}</li>
        <ul>
            {% for page in site.categories[cat] %}
            <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
            {% endfor%}
        </ul>
    {% endfor%}
</ul>
