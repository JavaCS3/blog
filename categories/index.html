---
layout: page
title: Categories
---

{% for category in site.category_list %}
  <div>{{ category }}</div>
  <div class="cards">
    {% for page in site.categories[category] %}
      <div class="card">
        <div class="content">
          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
          <time>{{ page.date | date: "%Y-%m-%d" }}</time>
        </div>
      </div>
    {% endfor%}
  </div>
{% endfor%}
