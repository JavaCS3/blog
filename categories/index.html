---
layout: page
title: Categories
---

{% for category in site.category_list %}
  <a class="label margin-small" id="{{ category }}" href="#{{ category }}">{{ category }}
    <div class="detail">
      {{ site.categories[category] | size }}
    </div>
  </a>
  <div class="cards">
    {% for page in site.categories[category] %}
      <a class="card" href="{{ site.baseurl }}{{ page.url }}">
        <div class="content">
          <h3>{{ page.title }}</h3>
        </div>
        <div class="extra content">
          <time>{{ page.date | date: "%Y-%m-%d" }}</time>
        </div>
      </a>
    {% endfor%}
  </div>
{% endfor%}
