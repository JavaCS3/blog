---
layout: page
title: Categories
---
<div class="container">
  {% for category in site.category_list %}
    <div>{{ category }}</div>
    {% for page in site.categories[category] %}
      <div class="card">
        <div class="content">
          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
        </div>
      </div>
    {% endfor%}
  {% endfor%}
</div>
