---
layout: page
title: Categories
---

{% for category in site.category_list %}
  <div>{{ category }}</div>
  <div class="cards">
    {% for page in site.categories[category] %}
      <div class="card">
          <a class="content" href="{{ site.baseurl }}{{ page.url }}">
            <h4>{{ page.title }}</h4>
          </a>
      </div>
    {% endfor%}
  </div>
{% endfor%}
