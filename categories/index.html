---
layout: page
title: Categories
---
<div class="container">
  <ul>
    {% for cat in site.category_list %}
      <li>{{ cat }}</li>
      <div class="card">
          {% for page in site.categories[cat] %}
            <div class="content">
              <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
            </div>
          {% endfor%}
      </div>
    {% endfor%}
  </ul>
</div>
