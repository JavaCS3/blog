---
layout: page
title: TODO
---
<div class="cards">
{% for todo in site.data.todo %}
  <a class="card" href="{{ todo.link }}">
    <div class="image" style="background-image:url({{ todo.image }})"></div>
    <div class="extra content">{{ todo.title }}</div>
    <div class="extra content"><time>{{ todo.date }}</time></div>
    <div class="progress">{{ todo.progress | times: 100}}%</div>
  </a>
{% endfor %}
</div>
